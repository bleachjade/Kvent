<html lang="en">

<head>
    {% load static %}
    {% block css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    {% endblock %}
</head>

<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
  {% comment %} <b>Kvent</b> {% endcomment %}
</head>

<body>
  
  <div class="main2" >
    {% comment %} <p class="sign" align="center">Sign in</p> {% endcomment %}
    <form class="form1" method="POST" action="{% url 'kvent:createaccount' %}">
      {% csrf_token %}
      <input name="email" class="email " type="text" align="center" placeholder="Email">
      <input name="username" class="un" type="text" align="center" placeholder="Username">
      <input name="password" class="pass" type="password" align="center" placeholder="Password">  
      <input class="submit" type="submit" align="center" value="Sign Up">      
      <h1>or</h1>
      <p1 class="facebook"href="#">Facebook</p1>
      <p1 class="google" href="#">Google+</p1>
    </form>        
  </div>
     
</body>

</html>
